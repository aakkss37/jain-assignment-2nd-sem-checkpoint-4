<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Welcome to BrandName</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <style>
            .user-greeting {
                color: #f8b400;
                margin-right: 10px;
                font-weight: bold;
            }
            #logout-btn {
                padding: 8px 12px;
                border: none;
                background: #f8b400;
                color: black;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Aprycot</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book</a></li>
                <li>
                    <a href="package.html">Packages</a>
                    <ul class="dropdown">
                        <li>United States</li>
                        <li>India</li>
                        <li>France</li>
                        <li>Germany</li>
                    </ul>
                </li>
                <li><a href="service.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-buttons">
                <button><a href="login.html">Login</a></button>
                <button><a href="register.html">Register</a></button>
            </div>
        </nav>

        <div class="hero">
            <h1>Welcome to Aprycot</h1>
            <h2 id="changing-text">Visit India</h2>
            <button id="book-now-btn">Book Now</button>
        </div>
        <footer>
            <p>Aprycot &copy; 2025 All Rights Reserved</p>
            <div class="social-icons">
                <a href="#"><img src="instagram.jpeg" alt="Instagram" /></a>
                <a href="#"><img src="facebook.jpeg" alt="Facebook" /></a>
            </div>
        </footer>

        <script src="auth.js"></script>
        <script>
            const places = [
                "India",
                "United States",
                "France",
                "Germany",
                "Japan",
                "Australia",
            ];
            let index = 0;
            setInterval(() => {
                document.getElementById("changing-text").textContent =
                    "Visit " + places[index];
                index = (index + 1) % places.length;
            }, 1500);
            
            document.addEventListener("DOMContentLoaded", function() {
                const currentPage = window.location.pathname.split("/").pop();
                const menuItems = document.querySelectorAll(".menu > li > a");
                menuItems.forEach(item => {
                    const href = item.getAttribute("href");
                    if (href === currentPage || 
                        (currentPage === "" && href === "index.html")) {
                        item.parentElement.classList.add("active");
                    }
                });
                
                // Update UI based on authentication state
                updateUIForAuthState();
                
                // Add event listener to Book Now button
                document.getElementById("book-now-btn").addEventListener("click", function() {
                    if (isLoggedIn()) {
                        window.location.href = "book.html";
                    } else {
                        alert("Please login to book a trip");
                        window.location.href = "login.html";
                    }
                });
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
