<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Company Website</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <style>
            #gallery {
                margin-top: 20px;
                padding: 40px 20px;
            }

            .slider-container {
                max-width: 900px;
                margin: 0 auto;
                position: relative;
                overflow: hidden;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            }

            .slider {
                display: flex;
                transition: transform 0.5s ease-in-out;
            }

            .slide {
                min-width: 100%;
            }

            .slide img {
                width: 100%;
                height: 400px;
                object-fit: cover;
                border-radius: 10px;
                transition: transform 0.3s ease;
            }

            .slide img:hover {
                transform: scale(1.03);
            }

            .slider-buttons {
                position: absolute;
                top: 50%;
                width: 100%;
                display: flex;
                justify-content: space-between;
                transform: translateY(-50%);
            }

            .slider-btn {
                background: rgba(0, 0, 0, 0.5);
                color: white;
                padding: 10px 15px;
                border: none;
                cursor: pointer;
                z-index: 1;
                border-radius: 5px;
            }

            .slider-btn:hover {
                background: rgba(0, 0, 0, 0.8);
            }

            header h1 {
                text-align: center;
                margin: 100px 0 0;
                font-size: 3rem;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">Aprycot</div>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="book.html">Book</a></li>
                <li>
                    <a href="package.html">Packages</a>
                    <ul class="dropdown">
                        <li>United States</li>
                        <li>India</li>
                        <li>France</li>
                        <li>Germany</li>
                    </ul>
                </li>
                <li><a href="service.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
            <div class="auth-buttons">
                <button><a href="login.html">Login</a></button>
                <button><a href="register.html">Register</a></button>
            </div>
        </nav>

        <header>
            <h1>Aprycot</h1>
        </header>

        <section id="gallery">
            <div class="container text-center mb-5">
                <h2 class="mb-4">Gallery</h2>
                <div class="slider-container">
                    <div class="slider">
                        <div class="slide">
                            <img src="comp1.jpeg" alt="Dubai" />
                        </div>
                        <div class="slide">
                            <img src="comp2.jpeg" alt="Rome" />
                        </div>
                        <div class="slide">
                            <img src="comp3.jpeg" alt="New York" />
                        </div>
                    </div>
                    <div class="slider-buttons">
                        <button class="slider-btn" onclick="moveSlide(-1)">
                            ❮
                        </button>
                        <button class="slider-btn" onclick="moveSlide(1)">
                            ❯
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Aprycot &copy; 2025 All Rights Reserved</p>
            <div class="social-icons">
                <a href="#"><img src="instagram.jpeg" alt="Instagram" /></a>
                <a href="#"><img src="facebook.jpeg" alt="Facebook" /></a>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            let currentSlide = 0;
            const slider = document.querySelector(".slider");
            const slides = document.querySelectorAll(".slide");

            function moveSlide(direction) {
                currentSlide =
                    (currentSlide + direction + slides.length) % slides.length;
                slider.style.transform = `translateX(-${currentSlide * 100}%)`;
            }
            document.addEventListener("DOMContentLoaded", function() {
                const currentPage = window.location.pathname.split("/").pop();
                const menuItems = document.querySelectorAll(".menu > li > a");
                menuItems.forEach(item => {
                    const href = item.getAttribute("href");
                    if (href === currentPage || 
                        (currentPage === "" && href === "index.html")) {
                        item.parentElement.classList.add("active");
                    }
                });
            });
        </script>
    </body>
</html>
